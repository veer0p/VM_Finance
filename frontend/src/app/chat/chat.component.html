<div class="chat-container">
  <div class="chat-messages">
    <div
      *ngFor="let msg of messages"
      [ngClass]="msg.sender"
      [innerHTML]="msg.text"
    ></div>
  </div>
  <div class="chat-input">
    <input
      [(ngModel)]="newMessage"
      placeholder="Type a message..."
      (keyup.enter)="sendMessage()"
    />
    <button (click)="sendMessage()">Send</button>
  </div>
</div>
